<!DOCTYPE html>
<html>
<body>
<style>
.My_Style {background-color:red;
color:blue;
text-decoration:underline;
font-weight:bold;
font-size:small;}
.font_2 {background-color:darkblue;
color:white;
font-size:medium;}
</style>
<p class="My_Style">This paragraph is written in my style!</p>
<h2 class="My_Style">This h2 element is styled per class attribute My_Style</h2>
<h3 class="font_2">This h3 element is styled per class attribute font_2</h3>
<h4 class="My_Style">Even though this is an h4 element,it is styledthe same as
the h2 element beacause we pointed to the class attribute My_Style</h4>
